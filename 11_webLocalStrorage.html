<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Session Storage</title>

</head>

<body>

    <h2> Session storage </h2>

 

    <script>
        
        window.sessionStorage.setItem("name", "amar laxmikant maurya");

        window.sessionStorage.setItem("city", "Buldhana");

        window.sessionStorage.setItem("pin", "411057");

        window.sessionStorage.setItem("district", "buldhana")

        let city = window.sessionStorage.getItem("city");

        console.log(city);

    </script>

</body>

</html>
